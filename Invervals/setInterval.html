<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intervalos</title>
    <style>
        div {
            background: black;
            width: 100px;
            height: 100px;
            border-radius: 100px
        }
    </style>
</head>
<body>
    <div id="bola">
        
    </div>

    <script>
        bola = document.getElementById('bola')

        function piscaVermelho() {
            bola.style.background = 'red';

        }

        function piscaPreto() {
            bola.style.background = 'black'

        }

        setInterval(piscaVermelho, 2)
        setInterval(piscaPreto, 1)
    </script>
</body>
</html>
