<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intervalos</title>
    <style>
        div {
            background: black;
            width: 100px;
            height: 100px;
            border-radius: 100px
        }
    </style>
</head>
<body>
    <div id="bola">
        
    </div>

    <script>
        bola = document.getElementById('bola')

        function vermelho() {
            bola.style.background = 'red';

        }

        setTimeout(vermelho, 1000)

    </script>
</body>
</html>
